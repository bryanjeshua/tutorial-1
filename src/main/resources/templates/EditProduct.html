<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .container {
      max-width: 500px; /* Makes the form more compact */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px; /* Spacing between title and form */
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      width: 100%; /* Ensures form controls use full width */
    }
    button {
      margin-top: 20px; /* Adds space above the submit button */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Edit Product</h2>
  <form th:action="@{/product/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}"/>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" th:field="*{productName}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="productQuantity">Quantity:</label>
      <input type="number" id="productQuantity" th:field="*{productQuantity}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<!-- Bootstrap JS for any interactive components (optional for this form) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
