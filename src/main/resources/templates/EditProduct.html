<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <!-- Include CSS and JS here -->
</head>
<body>

<div class="container">
  <h2>Edit Product</h2>
  <form th:action="@{/product/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{productId}"/>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" th:field="*{productName}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="productQuantity">Quantity:</label>
      <input type="number" id="productQuantity" th:field="*{productQuantity}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

</body>
</html>
